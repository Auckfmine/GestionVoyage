    <title>Title</title>
</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXVja2ZtaW5lIiwiYSI6ImNrd21wcjBwMjIyYWEyb21sYnRzOG81emUifQ.AUqQnm1j1yMFlFpLcniCtA';
    var map = new mapboxgl.Map({
